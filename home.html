<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="homestyle.css">
    <script src="home.js" defer></script>
</head>
<body>
    <h1 id="heading"> Rerah's Clock </h1>
    
    <div id="container">
       
        <div id="current-time">
            <h2>Current Time</h2>
            <p id="time-display">00:00:00</p>
            <p id="date-display">YYYY-MM-DD</p>
        </div>

        <div id="controls">
            <button id="stopwatch">Stopwatch</button>
            <button id="timer">Timer</button>
            <button id="alarm">Alarm</button>
        </div>

    </div> 

    <script>
  document.getElementById("stopwatch").onclick = function () {
    window.location.href = "stopwatch.html";
  };

  document.getElementById("timer").onclick = function () {
    window.location.href = "timer.html";
  };

  document.getElementById("alarm").onclick = function () {
    window.location.href = "alarm.html";
  };
</script>

</body>
</html>
